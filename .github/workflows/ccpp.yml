name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    
    - name: submodules
      run: git submodule init && git submodule update
      
    - end:
        CC: /usr/bin/gcc-8.4
        CXX: /usr/bin/g++-8.4
      run: cmake .

    - run: make

    - run: cmake test
